<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typescipt-Project</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="directory-container">
      <div class="directory-header">
        <h1>
          <img
            src="https://www.freeiconspng.com/uploads/contacts-icon-7.png"
            alt="contact"
          />
          

          Phone Directory
        </h1>
        <h2>Contact Counter:<span id="contact-counter"> </span></h2>
      </div>
      <div class="directory-form">
        <div class="directory-input">
          <input type="hidden" id="id-input" placeholder="hidden" />
          <input type="text" id="name-input" placeholder="Name" required />
          <input type="number" id="phone-input" placeholder="Phone number"  required/>
        </div>
        <div class="directory-submit">
            <center>
          <button class="add" id="add-button" onclick="addContact()">
            add
          </button>
        </center>

        </div>
      </div>

      <div class="directory-list">
        <h3> <center> list of Contacts</center></h3>
        <ul id="contact-list"></ul>
     
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
